<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <title>Salary Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles to enhance the appearance */
        body {
            background-color: #f8f9fa;
        }
        .result-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-text {
            font-family: "Courier New", Courier, monospace;
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
            white-space: pre-wrap;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Salary Results</h1>

    <div class="result-container mt-4">
        <h3 class="text-center">Calculation Results</h3>
        <pre th:text="${result}" class="result-text"></pre>

        <div class="btn-group mt-4">
            <a href="/" class="btn btn-primary">Go Back to Home</a>
            <a href="/printSalaries" class="btn btn-secondary">View Salaries</a>
            <a href="/countMonthSalary" class="btn btn-secondary">Calculate Monthly Salaries</a>
            <a href="/calculateSalaryOneMemberOneMonth" class="btn btn-secondary">Calculate One Member's Salary</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
