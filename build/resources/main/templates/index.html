<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <title>Salary Management</title>
    <link rel="icon" href="/log.png" type="image/png">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Salary Management</h1>
    <div class="card p-4">
        <form action="/addYearSalary" method="post">
            <div class="form-group">
                <label for="familyMemberName">Family Member Name:</label>
                <input type="text" class="form-control" id="familyMemberName" name="familyMemberName" required>
            </div>

            <div class="form-group">
                <label for="salaryForOneYear">Yearly Salary:</label>
                <input type="number" class="form-control" id="salaryForOneYear" name="salaryForOneYear" required>
            </div>

            <div class="form-group">
                <label for="currencyOfSalary">Currency (uah / zl):</label>
                <input type="text" class="form-control" id="currencyOfSalary" name="currencyOfSalary" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Salary</button>
        </form>

        <div th:if="${message}">
            <div class="alert alert-success mt-4" role="alert">
                <p th:text="${message}"></p>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <a href="/printSalaries" class="btn btn-secondary">View Salaries</a>
        <a href="/countMonthSalary" class="btn btn-secondary">Calculate Monthly Salaries</a>
        <a href="/calculateSalaryOneMemberOneMonth" class="btn btn-secondary">Calculate One Member's Salary</a>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
